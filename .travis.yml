language: erlang
otp_release:
  - 21.3
  - 20.3
  - 19.3
jobs:
  include:
    - stage: deploy
      otp_release: 20.3
      script: skip
      deploy:
        provider: script
        script: ./hex.sh
        skip_cleanup: true
        on:
          tags: true
          all_branches: true
script:
  - make clean
  - make test
  - make xref
  - make dialyzer
sudo: false
branches:
  only:
    - master
notifications:
  email:
    recipients:
      - zotonic-commits@googlegroups.com
    on_success: change #[always|never|change] # default: change
    on_failure: always #[always|never|change] # default: always
